<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <meta name="description" content="Get in touch with Terraflux Global Ventures">

<body class="page-contact">
  <header class="site-header">
    <div class="container nav-row">
      <a href="index.html" class="brand">Terraflux</a>
      <nav class="main-nav" aria-label="Primary navigation">
        <a href="logistics.html">Logistics</a>
        <a href="warehousing.html">Warehousing</a>
        <a href="about.html">About</a>
        <a href="contact.html" aria-current="page" class="cta">Contact</a>
      </nav>
      <button class="menu-toggle" aria-expanded="false" aria-controls="site-nav">☰</button>
    </div>
  </header>

  <main>
    <section class="page-hero" style="background-image:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1800&auto=format&fit=crop&s=1');">
      <div class="container">
        <h1>Let's Build Your Global Future, Together</h1>
      </div>
    </section>

    <section class="container reveal contact-panel">
      <h2>Contact Us</h2>
      <p>Address:</p>
      <address>#22/23, 2nd floor TR Plaza,<br>Double Road,<br>Rajarajeshwari Nagar,<br>Bengaluru 560098</address>
      <p>Phone: <a href="tel:9663938889">9663938889</a></p>
      <p>Email: <a href="mailto:ContactUs@terrafluxgv.com">ContactUs@terrafluxgv.com</a></p>

      <form class="contact-form" action="#" method="post" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button class="btn gold" type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-row">
      <div>
        <strong>Terraflux Global Ventures</strong>
      </div>
      <div>
        <a href="mailto:ContactUs@terrafluxgv.com">ContactUs@terrafluxgv.com</a>
      </div>
    </div>
  </footer>
  <script src="js/main.js" defer></script>
</body>
</html>
